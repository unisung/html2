<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>이것이 heading1입니다.</h1><!--  제목 태그 : 한줄을 다 차지함-->
<h2>이것이 heading2입니다.</h2>
<h3>이것이 heading3입니다.</h3>
<h4>이것이 heading4입니다.</h4>
<h5>이것이 heading5입니다.</h5>
<h6>이것이 heaging6입니다.</h6>
</body>
</html>

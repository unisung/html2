<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>label</title>
</head>
<body>
<form><!-- form내에서 구분을 해주는 역할  -->
   <fieldset>
    <legend>인적사항입력(필수사항)</legend><!-- 영역 타이틀  -->
    <label>이름:<input type="text" name="name"></label><br>
    <label>전화번호:</label><input type="text" name="tel"><br>
    <label>주소:</label><input type="text" name="address">
   </fieldset>
   <fieldset>
    <legend>추가사항</legend>
   취미:
   <label for="reading">독서</label>
    <input type="checkbox" name="hobby" value="reading" id="reading">
   <label for="cycle">자전거</label> 
    <input type="checkbox" name="hobby" value="cycle" id="cycle">
    <label for="movie">영화감상</label>
    <input type="checkbox" name="hobby" value="movie" id="movie"><br>
    메세지 수신여부:
    <label for="mail">이메일</label>
    <input type="checkbox" name="rec" value="mail" id="mail">
    <label for="sns">sns</label>
    <input type="checkbox" name="rec" value="sns" id="sns">
    <label for="lms">문자</label>
    <input type="checkbox" name="rec" value="lms" id="lms">
   </fieldset>
   <!-- <label for="id명"></label> -->
   <!-- <label>라벨내용<input 태그></label> -->
   <fieldset>
   <legend>좋아하는 연애인</legend>
   <label>이소룡<input type="checkbox" name="hero" value="이소룡"></label>
   <label>홍금보<input type="checkbox" name="hero" value="홍금보"></label>
   <label>로다쥬<input type="checkbox" name="hero" value="로다쥬"></label>
   </fieldset>
   <input type="submit" value="전송">
   <input type="reset" value="취소">
</form>

</body>
</html>

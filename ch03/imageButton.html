<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>input type이미지</title>
</head>
<body>
<form>

<input type="image" src="./images/button.png"  
           width="20" height="30" alt="제출버튼">
</form>
</body>
</html>

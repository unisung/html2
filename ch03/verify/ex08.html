<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
<fieldset>
<legend>신상정보</legend>
<!-- placeholder속성은 입력할 형태를 예시로 보여주는 효과  -->
1.이름<input type="text" name="name" placeholder="이름"><br>
2.이메일<input type="email" name="email" placeholder="example@domain.com"><br>
3.휴대폰 번호<input type="tel" name="tel" placeholder="01012345678"><br>

</fieldset>
</form>
</body>
</html>

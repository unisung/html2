<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>select -option</title>
</head>
<body>
<form>
<select name="cars" multiple size=6><!-- 다중 선택 -->
<optgroup label="수입차"><!-- 옵션값 그룹화 <optgroup> -->
<option value="bmw">bmw</option>
<option value="benz">benz</option>
</optgroup>
<optgroup label="국산차">
<option value="hyundai" selected>hyundai</option><!-- 초기에 선택하도록 selected -->
<option value="kia">kia</option>
</optgroup>
</select>
<br>
<button type="submit">제출</button>
<button type="reset">다시</button>

</form>

</body>
</html>

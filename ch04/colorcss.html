<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* 선택자.클래스명: 선택자중에 클래스명인것,
    선택자  .클래스명: 조상인 선택자 내의 자손 요소중에 클래스가 클래스명인 요소,
    #RRGGBB; -> #RGB;
     */
h1{background-color: #6495ed;}
p.a{background-color: #ff0000;}
p.b{background-color: #00ff00;}
p.c{background-color: #00f;}
p.d{background-color: #888;}

</style>
</head>
<body>
<h1>CSS Color chart</h1>
<p class="a">Color #1 <span class="a">가나다</span></p>
<p class="b">Color #2</p>
<p class="c">Color #3</p>
<p class="d">Color #4</p>
</body>
</html>

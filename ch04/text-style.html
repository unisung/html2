<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>text-align:문장 정렬</title>
<style>
h1{text-align: center; color:red;}
p.date{text-align: right; color:indigo;}
p.poet{text-align: justify;color:olive;}
</style>
</head>
<body>
<h1>CSS 텍스트 정렬 예제</h1>
<p class="date">2020년 5월 19일</p>

<p class="poet">군인은 현역을 면한 후가 아니면 국무위원으로 임명될 수 없다. 국회는 정부의 동의없이 정부가 제출한 지출예산 각항의 금액을 증가하거나 새 비목을 설치할 수 없다. 모든 국민은 주거의 자유를 침해받지 아니한다. 주거에 대한 압수나 수색을 할 때에는 검사의 신청에 의하여 법관이 발부한 영장을 제시하여야 한다.</p>

<p class=""><em>국가</em></p>
</body>
</html>

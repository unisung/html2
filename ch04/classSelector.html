<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>class 선택자 . </title>
<style>
/* 클래스 선택자 : .  */
*{color:blue; background: yellow;}
/* class="클래스명" -> 선택자는 .클래스명 */
.myp{color:red; background-color: green;}
</style>
</head>
<body>
<h1>This is a heading</h1>
<p class="myp">this is a paragraph</p><!-- class=클래스명 -->
<ul>
<li>java</li>
<li class="myp">html</li>
<li>css</li>
</ul>
</body>
</html>

<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>의사클래스 :가상클래스</title>
<style>
/* 태그:가상클래스(link,visited,hover) */
a:link {/* 최초 */
	text-decoration: none;/* 링크태그<a>의 경로표시문장밑줄 제거 */
	color:blue;
	background-color: white;
}
a:visited {/* 방문한 경우 */
	color:green;
	background-color: silver;
}
a:hover {/* 마우스를 올렸을 때 */
	color:white;
	background-color: blue;
}
</style>
</head>
<body>
<h1>영화 리스트</h1>
<ol>
<li><a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=100931">겨울왕국</a></li>
<li><a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=118724">눈의 여왕</a></li>
<li><a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=75470">라푼젤</a></li>
<li><a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=65021">라따뚜이</a></li>
</ol>

</body>
</html>

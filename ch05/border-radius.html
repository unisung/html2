<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>경계선 둥글게</title>
<style type="text/css">
div{
border: 2px solid red;
width: 300px;
height: 300px;
/* border-radius: 50px 10px 20px 30px; *//* 왼쪽 상단부터 시계방향 */
/* border-radius: 50px 30px; *//* 마주보는 양쪽 적용 */
border-radius: 10px 20px 30px;/* 시계방향 순으로 적용  */
}

</style>
</head>
<body>
<div>border-radius 속성을 사용하면 둥근 경계선을 만들수 있습니다.</div>

</body>
</html>

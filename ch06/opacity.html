<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img{opacity: 0.4;}/* 0에 가까운면 투명 */
img:hover{opacity: 1.0;}/* 1에 가까우면 불투명 */
</style>
</head>
<body>
<h1>Opacity</h1>
<img src="./images/lion.png" width="150" height="120" alt="lion" title="lion">
<img src="./images/audio.png" width="150" height="120" alt="audio" title="audio">
</body>
</html>

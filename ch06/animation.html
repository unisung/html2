<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>animation</title>
<style>
div{width: 100px; 
       height: 100px;
       background: red;
       position: relative;/* position:static -> relativeë¡œ  */
       animation:2s myani;
       animation-iteration-count:10;
     }
     
@keyframes myani{
	0%{left:0px; top:0px;}
	25%{left:100px; top:0px;}
	50%{left:200px; top:0px;}
	75%{left:100px; top:0px;}
	100%{left:0px; top:0px;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>

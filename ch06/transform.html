<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>transform</title>
<style>
div{ width: 50px; height: 50px; background-color: yellow; 
         border: 1px solid black; text-align: center;}
#box2{transform:translate(100px, 0px); background: blue;}
#box3{transform:scale(1.2,1.2); background: red;}
#box4{transform:rotate(30deg); background: green;}/* 시계방향 */
         
</style>
</head>
<body>

<div id="box1">Box1</div>
<div id="box2">Box2</div>
<div id="box3">Box3</div>
<div id="box4">Box4</div>
</body>
</html>

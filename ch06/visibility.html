<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>visibility</title>
<style>
#a{visibility: hidden;}/* hidden이면 숨김-공간은 차지하고 있음, dispaly:none */
#b{visibility: visible;}/* visible이면 보임 */
</style>
</head>
<body>
<h1>Visibility</h1>
<img id="a" src="./images/lion.png" width="150" height="120" alt="lion" title="lion">
<img id="b" src="./images/audio.png" width="150" height="120" alt="audio" title="audio">
</body>
</html>

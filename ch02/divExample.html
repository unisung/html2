<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>div</title>
</head>
<body>
<div style="border:3px solid red;"><!-- 영역구분태그 해당 라인을 전체 차지 - 블럭 요소 -->
	<h2>사자</h2>
	<p>
		사자는 아프리카에 살며
		강한 다리와 턱,
		<!-- 영역구분 태그 해당영역만 차지, 다른 요소와 함께 어울림 -인라인 요소 -->
		<span style="color:red;">긴 송곳니</span>를 지니고 있다.
	</p>
</div>
<div style="border:3px dashed blue;">
  <h2> 다른 div </h2>
</div>

</body>
</html>

<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Lists</title>
</head>
<body>
<h1>에그 스크렘블(Scambled Eggs)</h1>
<p>다음은 에그 스크램블을 만드는 요리법이다.</p>
<img src="./images/americano.jpg">

<h2>재료</h2>
<ul>
	<li><b>2 eggs</b></li>
	<li><b>1tbs butter</b></li>
	<li><b>2tbs cream</b></li>
</ul>

<h2>방법</h2>
<ol>
<li>버터를 중간 정도로 달구어진 후라이팬에 두른다.</li>
<li>그릇에 달결과 크림을 섞는다.</li>
<li>버터가 녹으면 크림과 달걀을 붓는다.</li>
<li>달걀을 반으로 접는다.</li>
<li>달걀이 아직도 촉촉할 때 불을 끈다.</li>
</ol>
</body>
</html>
